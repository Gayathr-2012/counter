<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id ="root">    
    </div>
    <script type="text/babel">

        let rootNode = ReactDOM.createRoot(root);
        let useState = React.useState;
        let BtnComp = ()=>
        {
            let [counter,setCounter] =useState(27);
            let [color,setColor] =useState('white');
            let clickHandler =() =>
            {
                setCounter( counter++);
                if(counter%3==0)
                    setColor('red');
                else if(counter%2==0)
                    setColor('green');
                else
                    setColor('orange');
            }
            return (
                <div style={{backgroundColor: color, height:'100vh'}} className="text-center">
                    <h2>Click me</h2>
                    <button className={"btn btn-lg btn-primary p-${val%5}"} onClick={clickHandler}>{counter}</button>
                    </div>
            );
        }
        
        rootNode.render(<BtnComp/>);

    </script>
 
</body>
</html>
